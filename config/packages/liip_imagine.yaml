# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    filter_sets:
        coverimage:
            quality: 75
            filters:
                scale:
                    dim: [1200, 1200]
        trick:
            quality: 75
            filters:
                thumbnail:
                    size: [400, 300]
                    mode: outbound
        media:
            quality: 75
            filters:
                thumbnail:
                    size: [200, 150]
                    mode: outbound
        description:
            quality: 75
            filters:
                thumbnail:
                    size: [600, 400]
                    mode: outbound
        